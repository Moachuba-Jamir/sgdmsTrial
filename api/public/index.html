<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGDMS</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="header" style="color: white;">SGDMS Bin UI Prototype</h1>
        <h3 class="header" style="color: white;">Geographic Location : Dimapur Nagaland</h3>
        <br>
    </section>
    <!-- original card here -->
    <div style="display: none;" class="container originalContainer">
        <div class="container cardsContainer">
            <div style="display: none;" class="container card">
                <div class="row ">
                    <div class="cardHeader col-lg-12">
                    <h2 class="cardHeader1"></h2>
                </div>
                
                <div class="col-lg-6 bar">
                   <span class="id" style="color: white;"></span>
                </div>
                 <div class="col-lg-6 bar">
                   <button class="btn btn-danger"> <img src="wa.png" alt="wa"> Notify</button>
                </div>
                </div>

                <div class="row progressContainer">
                       <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"><span class="progressNotify"></span></div>
                    </div>
                </div>
                
                <div class="cardBody">
                    <p class="details" style="color: white ; font-family:Verdana, Geneva, Tahoma, sans-serif"> <span >Driver name: </span>  <span class="name"> </span><br>
                   <span > Phone No: </span> <span class="number"></span></p>
                </div>
        </div>
    </div>
    </div>


    <!-- for duplicated cards -->
    <div class="dupCards">

    </div>

    <!-- socket.io tag should take precedence above all other script tags to avoid errors -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="index.js"></script>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
